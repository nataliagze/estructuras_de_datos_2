        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;

             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "La Paz", "label": "La Paz", "shape": "dot", "title": "Ciudad: La Paz"}, {"color": "#97c2fc", "id": "Cochabamba", "label": "Cochabamba", "shape": "dot", "title": "Ciudad: Cochabamba"}, {"color": "#97c2fc", "id": "Santa Cruz", "label": "Santa Cruz", "shape": "dot", "title": "Ciudad: Santa Cruz"}, {"color": "#97c2fc", "id": "Oruro", "label": "Oruro", "shape": "dot", "title": "Ciudad: Oruro"}, {"color": "#97c2fc", "id": "Potos\u00ed", "label": "Potos\u00ed", "shape": "dot", "title": "Ciudad: Potos\u00ed"}, {"color": "#97c2fc", "id": "Tarija", "label": "Tarija", "shape": "dot", "title": "Ciudad: Tarija"}, {"color": "#97c2fc", "id": "Sucre", "label": "Sucre", "shape": "dot", "title": "Ciudad: Sucre"}]);
                  edges = new vis.DataSet([{"from": "La Paz", "label": "230km", "title": "230km", "to": "Oruro", "value": 230}, {"from": "La Paz", "label": "380km", "title": "380km", "to": "Cochabamba", "value": 380}, {"from": "Cochabamba", "label": "210km", "title": "210km", "to": "Oruro", "value": 210}, {"from": "Cochabamba", "label": "470km", "title": "470km", "to": "Santa Cruz", "value": 470}, {"from": "Cochabamba", "label": "360km", "title": "360km", "to": "Sucre", "value": 360}, {"from": "Santa Cruz", "label": "550km", "title": "550km", "to": "Sucre", "value": 550}, {"from": "Oruro", "label": "330km", "title": "330km", "to": "Potos\u00ed", "value": 330}, {"from": "Potos\u00ed", "label": "160km", "title": "160km", "to": "Sucre", "value": 160}, {"from": "Potos\u00ed", "label": "340km", "title": "340km", "to": "Tarija", "value": 340}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
